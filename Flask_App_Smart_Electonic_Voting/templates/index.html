<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-voting for 2024 Elections</title>
    <style>
        body {
            color: rgb(7, 7, 7);
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='vote1.png') }}");
            background-size: cover;
            margin: 0;
            padding-top: 50px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            color: rgb(15, 15, 15);
            font-size: 3rem; 
            font-weight: bold; 
            margin-bottom: 2rem; 
            text-align: center; 
            width: 100%; 
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        input[type="text"],
        input[type="file"] {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
    <div class="title">
        <h1>E-voting for 2024 Elections</h1>
    </div>
    <div class="container">
        <h2>User Identification</h2>
        <form method="POST" action="/" enctype="multipart/form-data">
            <label for="name">Enter your name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="passport">Upload your passport picture:</label><br>
            <input type="file" id="passport" name="passport"><br>
            <input type="submit" value="Verify Passport">
        </form>
    </div>
</body>
</html>
